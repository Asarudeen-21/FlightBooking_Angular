<div class="container" style="padding-top:30px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body"> 
                        <form novalidate [formGroup]="myform" (ngSubmit)="SearchAirline(myform.value)">
                            <h1 style="text-align:center">Search Flights</h1>

                            <div class="form-group" [ngClass]="{
                                'has-danger': source.invalid && (source.dirty || source.touched),
                                'has-success': source.valid && (source.dirty || source.touched)
                                 }">
                                <label>Source</label>
                                <input type="text" class="form-control" formControlName="source" required>
                                <div class="form-control-feedback"
                                    *ngIf="source.errors && (source.dirty || source.touched)">
                                    <p *ngIf="source.errors.required" style="color: red;">Source is required</p>
                                </div>

                            </div>

                            <div class="form-group" [ngClass]="{
                                'has-danger': destination.invalid && (destination.dirty || destination.touched),
                                'has-success': destination.valid && (destination.dirty || destination.touched)
                                }">
                                <label>Destination</label>
                                <input type="text" class="form-control" formControlName="destination" required>
                                <div class="form-control-feedback"
                                    *ngIf="destination.errors && (destination.dirty || destination.touched)">
                                    <p *ngIf="destination.errors.required" style="color: red;">Destination is required</p>
                                </div>
                            </div>

                            <div class="form-group" [ngClass]="{
                                'has-danger': onewayorRoundtrip.invalid && (onewayorRoundtrip.dirty || onewayorRoundtrip.touched),
                                'has-success': onewayorRoundtrip.valid && (onewayorRoundtrip.dirty || onewayorRoundtrip.touched)
                                 }">
                                <label>Oneway / Roundtrip</label>
                                <select formControlName="onewayorRoundtrip" class="form-control" required>
                                    <option>Oneway</option>
                                    <option>Roundtrip</option>
                                </select>
                                <div class="form-control-feedback"
                                    *ngIf="onewayorRoundtrip.errors && (onewayorRoundtrip.dirty || onewayorRoundtrip.touched)">
                                    <p *ngIf="onewayorRoundtrip.errors.required" style="color: red;">Oneway or roundtrip is required</p>
                                </div>
                            </div>

                            <div class="row" style="padding-top:30px;">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
